<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Teszt Oldal</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìÑ</text></svg>">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #f8f8f8;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
        }
        .page {
            display: none;
            padding: 20px;
        }
        .page.active {
            display: block;
        }
        .popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f8f8f8;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .popup-container.active {
            display: block;
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        .wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 1300px;
            margin: 20px auto;
            gap: 30px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#fooldal" onclick="showPage('fooldal')">F≈ëoldal</a>
        <a href="#kezel√©sek" onclick="showPage('kezel√©sek')">Kezel√©sek</a>
        <a href="#implantatumok" onclick="showPage('implantatumok')">Implant√°tumok</a>
    </div>

    <div id="fooldal" class="page active">
        <h1>Teszt Oldal</h1>
        <p>√ân vagyok a f≈ëoldal</p>
        <div class="wrapper"></div>
    </div>
    <div id="kezel√©sek" class="page">
        <h1>Kezel√©sek</h1>
        <p>Itt megismerheted a kezel√©seinket</p>
    </div>
    <div id="implantatumok" class="page">
        <h1>Implant√°tumok</h1>
        <p>Itt megismerheted implant√°tumainkat</p>
    </div>

    <div id="launcherPopup" class="popup-container">
        <span class="close-btn" onclick="closePopup()">√ó</span>
        <h2>Gomb megtal√°lva</h2>
    </div>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            window.location.hash = pageId;
        }
        const initialPageId = window.location.hash.slice(1) || 'fooldal';
        showPage(initialPageId);

        function showPopup() {
            console.log('Popup megjelenik');
            document.getElementById('launcherPopup').classList.add('active');
        }

        function closePopup() {
            document.getElementById('launcherPopup').classList.remove('active');
        }
    </script>

    <script>
        const DateExtension = {
            name: 'Date',
            type: 'response',
            match: ({ trace }) => {
                const isMatch = trace.type === 'ext_date' || (trace.payload && trace.payload.name === 'ext_date');
                console.log('Match called with trace:', trace, 'Result:', isMatch);
                return isMatch;
            },
            render: ({ trace, element }) => {
                if (!element) {
                    console.error('Element not provided to DateExtension');
                    return;
                }

                const formContainer = document.createElement('div');
                formContainer.style.position = 'relative';

                let currentDate = new Date();
                let minDate = new Date();
                let maxDate = new Date();
                maxDate.setMonth(currentDate.getMonth() + 6);

                let minDateString = minDate.toISOString().slice(0, 10);
                let maxDateString = maxDate.toISOString().slice(0, 10);

                formContainer.innerHTML = `
                    <style>
                        .date-select-container {
                            position: relative;
                            width: 100%;
                        }
                        .date-select-btn {
                            background: linear-gradient(to right, #d3d3d3, #e0e0e0);
                            border: none;
                            color: #333;
                            padding: 10px;
                            border-radius: 5px;
                            width: 100%;
                            cursor: pointer;
                            font: normal 14px sans-serif;
                            text-align: center;
                        }
                        .date-select-btn:hover {
                            opacity: 0.9;
                        }
                        .submit-button {
                            background: #48AEE1;
                            border: none;
                            color: white;
                            padding: 10px;
                            border-radius: 5px;
                            cursor: pointer;
                            font: normal 14px sans-serif;
                            width: 100%;
                            margin-top: 10px;
                            text-align: center;
                            transition: opacity 0.3s;
                        }
                        .submit-button.submitted {
                            opacity: 0.5;
                            cursor: not-allowed;
                        }
                        .date-input {
                            position: absolute;
                            top: 0;
                            left: 0;
                            width: 100%;
                            height: 100%;
                            opacity: 0;
                            pointer-events: none;
                        }
                        .date-input::-webkit-calendar-picker-indicator {
                            position: absolute;
                            top: 0;
                            left: 0;
                            right: 0;
                            bottom: 0;
                            width: 100%;
                            height: 100%;
                            cursor: pointer;
                        }
                    </style>
                    <div class="date-select-container">
                        <button class="date-select-btn">D√°tum kiv√°laszt√°sa</button>
                        <input type="date" class="date-input" min="${minDateString}" max="${maxDateString}" />
                    </div>
                `;

                const dateSelectBtn = formContainer.querySelector('.date-select-btn');
                const dateInput = formContainer.querySelector('.date-input');
                let submitButton = null;

                dateSelectBtn.addEventListener('click', () => {
                    dateInput.style.pointerEvents = 'auto';
                    try {
                        dateInput.showPicker();
                    } catch (e) {
                        console.log("A showPicker nem t√°mogatott:", e);
                        dateInput.focus();
                    }
                });

                dateInput.addEventListener('change', function () {
                    const selectedDate = this.value;
                    if (selectedDate) {
                        dateSelectBtn.textContent = selectedDate;
                        this.style.pointerEvents = 'none';

                        if (!submitButton) {
                            submitButton = document.createElement('button');
                            submitButton.className = 'submit-button';
                            submitButton.textContent = 'K√ºld√©s';
                            formContainer.appendChild(submitButton);

                            submitButton.addEventListener('click', () => {
                                const currentDate = dateInput.value;
                                submitButton.textContent = 'Elk√ºldve';
                                submitButton.classList.add('submitted');
                                submitButton.disabled = true;

                                console.log('Sending to Voiceflow:', { date: currentDate });
                                window.voiceflow.chat.interact({
                                    type: 'complete',
                                    payload: { date: currentDate },
                                });
                            });
                        }
                    }
                });

                formContainer.addEventListener('click', (event) => {
                    if (!formContainer.contains(event.target)) {
                        dateInput.style.pointerEvents = 'none';
                    }
                });

                setTimeout(() => {
                    element.appendChild(formContainer);
                    console.log('DateExtension rendered successfully');
                }, 100);
            },
        };
    </script>

    <script type="text/javascript">
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
                window.voiceflow.chat.load({
                    verify: { projectID: '67fcfa326bf5f057b28da728' },
                    url: 'https://general-runtime.voiceflow.com',
                    versionID: 'production',
                    voice: {
                        url: "https://runtime-api.voiceflow.com"
                    },
                    assistant: {
                        extensions: [DateExtension],
                        stylesheet: "https://szileczkisoma.github.io/mindentmentteszt/style.css"
                    }
                });
            };
            v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
            v.type = "text/javascript";
            s.parentNode.insertBefore(v, s);
        })(document, 'script');
    </script>
</body>
</html>
